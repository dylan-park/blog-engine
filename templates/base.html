<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Blog - {{ title }}</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="hero">
                <div class="hero-content">
                    <h1>Blog</h1>
                    <div class="subtitle">Technical insights and experiences</div>
                    <hr>
                    <div class="tagline">Sharing knowledge about systems engineering, development, and infrastructure</div>
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
