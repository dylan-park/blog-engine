<article class="blog-post-card">
    <div class="post-meta">
        <span class="post-date">{{ date }}</span>
        <span class="post-category">{{ category }}</span>
    </div>
    <h3>
        <a href="{{ path }}">{{ title }}</a>
    </h3>
    <p>{{content}}</p>
    <a href="{{ path }}" class="read-more">Read More</a>
</article>
