{% if page > 1 %}
<a class="pagination-btn prev-btn" href="?{% if category %}category={{ category }}&{% endif %}page={{ page - 1 }}">
    <span>Previous</span>
</a>
{% endif %}

<span class="page-info">Page {{ page }} of {{ total_pages }}</span>

{% if page < total_pages %}
<a class="pagination-btn next-btn" href="?{% if category %}category={{ category }}&{% endif %}page={{ page + 1 }}">
    <span>Next</span>
</a>
{% endif %}
